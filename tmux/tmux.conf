# Tmux Settings

# Sets tmux global keybind to Ctrl+A
unbind C-b
set -g prefix C-Space

# vim keys in copy or choice mode
set-window-option -g mode-keys vi

# Sets an shortcut to PREFIX+TAB
bind Tab select-pane -t :.+

set -g default-terminal "screen-256color"

# Enables the mouse
set -g mouse on

# Set the default clipboard buffer
set -g set-clipboard external

# Scrollback size
set -g history-limit 10000

# Forces TMUX to use UTF-8
set -q -g utf8 on

# Disable the delay between an escape key press and subsequent characters
set -sg escape-time 0

# Pane switching
bind -n M-h	select-pane -L
bind -n M-l select-pane -R
bind -n M-j	select-pane -D
bind -n M-k select-pane -U

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Resizing (mouse also works).
unbind  Left
bind -r Left resize-pane -L 5
unbind  Right
bind -r Right resize-pane -R 5
unbind  Down
bind -r Down resize-pane -D 5
unbind  Up
bind -r Up resize-pane -U 5

# Fast toggle (normally prefix-l).
unbind l
bind -c C-space last-window

# panes
set -g pane-border-fg black
set -g pane-active-border-fg brightred

## Status bar design
# status line
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

# messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black

#window mode
setw -g mode-bg colour6
setw -g mode-fg colour0

# window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "
setw -g window-status-current-bg colour0
setw -g window-status-current-fg colour11
setw -g window-status-current-attr dim
setw -g window-status-bg green
setw -g window-status-fg black
setw -g window-status-attr reverse

# Info on left (I don't have a session display for now)
set -g status-left ''

set-option -g visual-activity off
set-option -g visual-bell on
set-option -g visual-silence off
set-window-option -g monitor-activity on
set-option -g bell-action none



bind -n End send-key C-e
bind -n Home send-key C-a

# The modes {
setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour196
setw -g mode-bg colour238

# }
# The panes {

set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour51

# }
# The statusbar {

set -g status-position top
set -g status-bg colour234
set -g status-fg colour137
set -g status-attr dim
set -g status-right-length 50
set -g status-left-length 20
set -g status-right '#(uptime -p) | %a %m-%d %H:%M'

setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# }
# The messages {

set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour166

# }

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'


